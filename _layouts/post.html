---
layout: default
---
<section id="posts">
  <header class="main">
    <h1>{{ page.title }}</h1>
  </header>
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
  - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
  <br><span class="image main"><img src="{{ page.cover_image }}" alt="" /></span>
  {{ content }}
</section>
